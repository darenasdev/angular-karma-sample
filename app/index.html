<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="bower_components/angular/angular.js"></script>
<script src="js/studentCtrl.js"></script>

</head>
<body ng-app=myapp>
<div ng-controller=studentCtrl>

  </ul>

</div>

</body>
